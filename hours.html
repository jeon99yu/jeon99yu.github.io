<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hours.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <img class="clock_img" src="hours/clock.png" alt="background">
                <div class="title_img">
                    <img src="hours/text.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">
                    <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
                </div>
                <div class="explain">
                    <div class="quotes">
                        <img src="hours/quotes.png" alt="따옴표">
                    </div>
                    <p>
                    <span class="bold">아기사자 여러분</span>은 <br>
                    어떤 분야의 전문가가 되기 위해서 <br>
                    최소한 1만 시간의 훈련이 필요합니다.
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    <p>나는</p>
                    <input id="field_value" type="text" placeholder="예)프로그래밍">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="time">
                    <p>그래서 앞으로 매일 하루에</p>
                    <div>
                        <input id="time_value" type="number" placeholder="예)5">
                        <p>시간씩 훈련할 것이다.</p>
                    </div>
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">나는 며칠 동안 훈련을 해야 전문가가 될까?</button>
                    <div class="click_img">
                        <img src="hours/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="hours/loading.png" alt="로딩 중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap">
                    <div>
                        당신은<span class="field_result"></span>전문가가 되기 위해서
                    </div>
                    <div>
                        대략<span class="time_result"></span>일 이상 훈련하셔야 합니다! :)
                    </div>
                </div>
                <div class="buttons">
                    <div class="go">
                        <button class="modal_btn">훈련하러 가기 GO!GO!</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>화이팅!!♥♥♥</h1>
                <h2>당신의 꿈을 응원합니다!</h2>
            </div>
            <div class="lion_img">
                <img src="hours/mju_mark.png" alt="lion" width= 150px; height=150px;>
            </div>
            <div class="btn">
                <button class="close_btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
            </div>
        </div>
    </section>
    <section id="copyright">
        <p>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 멋쟁이사자처럼 명지대(서울)에 있습니다. <br>
            수정 및 재배치, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </section>
    <script type="text/javascript" src="hours.js"></script>
</body>
</html>
